<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Place Order</h4>
                    </div>
                    <div class="card-body">                    
                        <form class="contact-form" action="" method="Post">
                            {% csrf_token %}
                            <span class="input-group-text" id="basic-addon1">{{data.food_name}}</span>
                            <span class="input-group-text" id="basic-addon1">{{data.food_price}}</span>
                            <input class="form-control input-group" type="text" name="food_id" value="{{data.id}}" hidden >
                            <input type="Number" name="quantity" placeholder="Enter Quantity (Plate)" required>
                            <input class="form-control" type="text" name="customer_name" placeholder="Enter Your Name" required>
                            <input class="form-control" type="number" name="phone" placeholder="Enter Your Phone" required>
                            <input class="form-control" type="text" name="address" placeholder="Delivery Address" required>
                            <input type="submit" class="btn btn-primary" >
                        </form>                       
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

<style>
    .contact-form{
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
</style>
