<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Restaurant Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar -->
  <div class="header-menu">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand brand-logo" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
  </div>
      

    <!-- Carousel -->
    <div id="restaurantCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'food_items/food3.jpg' %}" alt="Delicious Food 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'food_items/food4.jpg' %}" alt="Delicious Food 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'food_items/food5.jpg' %}" alt="Delicious Food 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#restaurantCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#restaurantCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- carouselEnd -->

    <div class="container mt-5">
        <h1 class="text-center mb-4 foodmenu-title">Today's Special</h1>
        <div class="row">
            {%for d in data%}
            <div class="col-md-4 menu-item text-center">
                <div class="card">
                    <img src="media/{{d.images}}" class="card-img-top" alt="Momo">
                    <div class="card-body">
                        <h5 class="card-title">{{d.food_name}}</h5>
                        <p class="card-text">${{d.food_price}}</p>
                        <a href="order_menu/{{d.id}}" class="btn btn-primary">Order Now</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-2">Follow us on:</p>
            <div class="social-icons">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-youtube"></a>
            </div>
            <p class="mt-3">Â© 2024 Restaurant Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
